        <button type="submit" class="stylebutton"><img id="theme" src="img/dark.png"></img> </button>
        <div style="margin:auto; padding-top:20px;">

            <h3 class="text" style="padding:10px">things i made:</h3>
            
                <div class="card">
                        <video class="card-img-top" src="https://media.giphy.com/media/j1tpU8c3NTtztP7nfv/source.mp4" type="video/mp4" alt="super geralt" autoplay loop muted></video>

        </div>

        <script>
            let dark = sessionStorage.getItem('dark');
            if (dark === null || dark === undefined){
                dark = "false";
            }
            
            function darken(){
                document.getElementById('theme').src = "img/light.png";
                let cv = document.getElementsByClassName("btn btn-outline-dark btn-lg");
                cv[0].className = "btn btn-outline-light btn-lg";
                let sg = document.getElementsByClassName("btn btn-outline-success btn-lg");
                sg[0].className = "btn btn-outline-light btn-lg";
                let ln = document.getElementsByClassName("btn btn-outline-primary btn-lg");
                ln[0].className = "btn btn-outline-light btn-lg";
                document.getElementById('one').style.backgroundColor = '#272a2e';
                let texts = document.getElementsByClassName("text");
                let cards = document.getElementsByClassName("card");
                let i = texts.length - 1;
                let j = cards.length - 1;
                    //console.log("i: "+ i + "j :"+ j);
                while(j >= 0){
                    cards[j].style.backgroundColor = '#18171B';
                    j--;     
                }  
                while(i >= 0){
                    texts[i].style.color = 'white';
                    i--;     
                }
                dark = "true";
                }

            function lighten(){
                document.getElementById('theme').src = "img/dark.png";
                let btns = document.getElementsByClassName("btn btn-outline-light btn-lg");
                    //console.log(btns);
                btns[2].className = "btn btn-outline-success btn-lg";
                btns[1].className = "btn btn-outline-dark btn-lg";
                btns[0].className = "btn btn-outline-primary btn-lg";
                document.getElementById('one').style.backgroundColor = '#d1d1d1';
                let texts = document.getElementsByClassName("text");
                let cards = document.getElementsByClassName("card");
                let i = texts.length - 1;
                let j = cards.length - 1;
                    //console.log("i: "+ i + "j :"+ j);
                while(j >= 0){
                    cards[j].style.backgroundColor = 'white';
                    j--;     
                }  
                while(i >= 0){
                    texts[i].style.color = 'black';
                    i--;     
                }
                dark = "false";
                }    


            if(dark === "true"){
                darken();
            }
            
            
            document.querySelectorAll('.stylebutton').forEach(function(e) {
                e.addEventListener('click', function() {
                //console.log(dark);



                if(dark === "false"){
                   darken();
                }
                else if(dark === "true"){
                    lighten();     
                }

                else{
                    alert(dark);
                }
                
                 
                sessionStorage.setItem('dark', dark);

                

                })
            });
            
            </script>
