    <body id="one" style="background-color: #d1d1d1;">
        <button type="submit" class="stylebutton"><img id="theme" src="img/dark.png"></img> </button>
        
        <div style="padding:30px; margin:auto; padding-top:20px;" id="container">
            <button type="button" onclick="location.href='index.html';" id="special" class="btn btn-outline-danger btn-lg">go back</button>
            <p class="text">input prufer's sequence:</p>
            
            <input id="seq" value="3,1,4,2,8,2,5,3,3"></input>
            <button type="button" class="btn btn-outline-primary btn-lg" onclick="start()">Submit</button>
            <br>
            <br>
            <p class="text">output:</p>
            <div id="output">
                <span id="result"></span>
            </div> 
        </div>

    <script>
        let dark = sessionStorage.getItem('dark');
        if (dark === null || dark === undefined){
            dark = "false";
        }
        
        function darken(){
            document.getElementById('theme').src = "img/light.png";
            document.getElementById('one').style.backgroundColor = '#272a2e';
            let m = document.getElementsByClassName('text');
            m[0].style.color = 'white';
            m[1].style.color = 'white';
           
            let arr = document.getElementsByClassName('res');
            let arrlen = arr.length;
            for(let i = 0; i < arrlen; i++){
                arr[i].style.color = 'white';
            }
        
            dark = "true";
        }

        function lighten(){
            document.getElementById('theme').src = "img/dark.png";
            document.getElementById('one').style.backgroundColor = '#d1d1d1';

            
            let m = document.getElementsByClassName('text');
            m[0].style.color = 'black';
            m[1].style.color = 'black';
           

            let arr = document.getElementsByClassName('res');
            let arrlen = arr.length;
            for(let i = 0; i < arrlen; i++){
                arr[i].style.color = 'black';
            }

            dark = "false";
        }    


        if(dark === "true"){
            darken();
        }
        
        
        document.querySelectorAll('.stylebutton').forEach(function(e) {
            e.addEventListener('click', function() {
            //console.log(dark);



            if(dark === "false"){
               darken();
            }
            else if(dark === "true"){
                lighten();     
            }

            else{
                alert(dark);
            }
            
             
            sessionStorage.setItem('dark', dark);

            

            })
        });
        
        

        </script>
