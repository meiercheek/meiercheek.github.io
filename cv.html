    <script>
       
            let dark = sessionStorage.getItem('dark');
            if (dark === null){
                dark = "false";
            }
            
            function darken(){
                document.getElementById('theme').src = "img/light.png";
                let table = document.getElementsByClassName("table table-hover skillTableLight");
                table[1].className = "table table-hover table-dark skillTableDark";
                table[0].className = "table table-hover table-dark skillTableDark";
                document.getElementById('one').style.backgroundColor = '#272a2e';
                let texts = document.getElementsByClassName("text");
                let cards = document.getElementsByClassName("card");
                let i = texts.length - 1;
                let j = cards.length - 1;
                    //console.log("i: "+ i + "j :"+ j);
                while(j >= 0){
                    cards[j].style.backgroundColor = '#18171B';
                    j--;     
                }  
                while(i >= 0){
                    texts[i].style.color = 'white';
                    i--;     
                }
                dark = "true";
                }

            function lighten(){
                document.getElementById('theme').src = "img/dark.png";
                let table = document.getElementsByClassName("table table-hover table-dark skillTableDark");
                table[1].className = "table table-hover skillTableLight";
                table[0].className = "table table-hover skillTableLight";
                document.getElementById('one').style.backgroundColor = '#d1d1d1';
                let texts = document.getElementsByClassName("text");
                let cards = document.getElementsByClassName("card");
                let i = texts.length - 1;
                let j = cards.length - 1;
                    //console.log("i: "+ i + "j :"+ j);
                while(j >= 0){
                    cards[j].style.backgroundColor = 'white';
                    j--;     
                }  
                while(i >= 0){
                    texts[i].style.color = 'black';
                    i--;     
                }
                dark = "false";
                }    


            if(dark === "true"){
                darken();
            }
            
            
            document.querySelectorAll('.stylebutton').forEach(function(e) {
                e.addEventListener('click', function() {
                //console.log(dark);



                if(dark === "false"){
                   darken();
                }
                else if(dark === "true"){
                    lighten();     
                }

                else{
                    console.log("this shouldnt happen");
                }
                
                 
                sessionStorage.setItem('dark', dark);

                

                })
            });
            
            </script>
